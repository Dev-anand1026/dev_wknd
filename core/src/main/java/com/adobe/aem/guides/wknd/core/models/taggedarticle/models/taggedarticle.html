<div
  class="wknd-tagged-article"
  data-sly-use.model="com.wknd.core.models.TaggedArticle"
>
  <div class="article-card" data-sly-test="${model.hasContent}">
    <div class="eyebrow">${model.eyebrow}</div>
    <img
      src="${model.imagePath}"
      alt="${model.imageAlt}"
      class="article-image"
    />
    <div class="content">
      <h2 class="article-title">${model.title}</h2>
      <p class="article-description">${model.description}</p>
      <a class="cta-button" href="${model.articlePath}.html">Read More</a>
    </div>
  </div>
  <div data-sly-test="${!model.hasContent}" class="no-article">
    No article found with the selected tag.
  </div>
</div>
